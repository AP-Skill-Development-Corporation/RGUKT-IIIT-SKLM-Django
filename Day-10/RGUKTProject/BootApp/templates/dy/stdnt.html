<div class="container-fluid">
  <div class="row mx-3">
    <div class="card shadow-lg col-md-3 border border-success mr-2 p-3 h-100">
      <div class="card-body">
        <h3 class="p-2 bg-warning text-light text-center border rounded">Add Student</h3>
        <form method="post">
          {% csrf_token %}
          <input type="text" name="d" placeholder="Enter Id" class="form-control my-2">
          <input type="text" name="n" placeholder="Enter Name" class="form-control my-2">
          <input type="text" name="b" placeholder="Enter Branch" class="form-control my-2">
          <input type="number" name="y" placeholder="Enter Year" class="form-control my-2" max="4" min="1">
          <div class="row">
            <div class="col">
              <input type="reset" value="Clear" class="form-control btn btn-outline-danger">
            </div>
            <div class="col">
              <input type="submit" value="Create" class="form-control btn btn-outline-success">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card shadow-lg col border border-info ml-2 p-3 h-100">
      <div class="card-body">
        <h3 class="p-2 bg-primary text-light border rounded">Student Data</h3>
        <table class="table">
          <tr class="bg-dark text-light">
            <th>Sno</th>
            <th>Student Id</th>
            <th>Name of Student</th>
            <th>Year</th>
            <th>Actions</th>
          </tr>
          {% for j in data %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{j.stid}}</td>
            <td>{{j.sname}}</td>
            <td>{{j.syear}}</td>
            <td>
              <a href="{% url 'stpud' j.id %}" class="btn btn-outline-primary form-control col-sm-5">Update</a>
              <a href="{% url 'stdlt' j.id %}" class="btn btn-outline-danger form-control col-sm-5">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</div>
