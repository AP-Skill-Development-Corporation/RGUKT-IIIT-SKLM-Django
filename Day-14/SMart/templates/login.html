{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% if messages %}
  {% for j in messages %}
    <p class="alert alert-{{j.tags}} alert-dismissible mt-4">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{j}}
    </p>
  {% endfor %}
{% endif %}
<div class="card col-md-5 mx-auto shadow-lg border border-warning border rounded">
	<div class="card-body">
		<h3 class="bg-secondary p-2 text-light border rounded">Login</h3>
		<form method="post">
			{% csrf_token %}
			<input type="text" name="username" placeholder="Username" class="form-control my-2">
			<input type="password" name="password" placeholder="Password" class="form-control my-2">
			<div class="row">
				<div class="col">
					<a href="{% url 'rg' %}" class="btn btn-outline-primary form-control">New User?</a>
				</div>
				<div class="col">
					<input type="submit" value="Login" class="btn btn-outline-success form-control">
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
