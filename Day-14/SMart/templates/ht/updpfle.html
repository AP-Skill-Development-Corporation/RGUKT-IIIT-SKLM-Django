{% extends 'base.html' %}
{% block title %}Update Profile{% endblock %}
{% block content %}
<div class="card col-md-5 mx-auto shadow-lg border border-info border rounded">
	<div class="card-body">
		<h3 class="bg-primary border rounded p-2 text-light">Update</h3>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{% for j in m %}
				{{j}}
			{% endfor %}
			<div class="row my-2">
				<div class="col">
					<a href="{% url 'pf' %}" class="btn btn-outline-info form-control">Back</a>
				</div>
				<div class="col">
					<input type="submit" value="Update" class="btn btn-outline-success form-control">
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
