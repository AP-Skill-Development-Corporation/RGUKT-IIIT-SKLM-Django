{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card col-md-5 mx-auto shadow-lg border border-success">
  <div class="card-body">
    <h3 class="bg-info text-light border rounded p-2">Registration</h3>
    <form method="post">
      {% csrf_token %}
      {% for i in z %}
        {{i}}
      {% endfor %}
      <div class="row my-2">
        <div class="col">
          <a href="{% url 'lg' %}" class="btn btn-outline-secondary form-control">Existing User?</a>
        </div>
        <div class="col">
          <input type="submit" value="subscribe" class="btn btn-outline-success form-control">
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
