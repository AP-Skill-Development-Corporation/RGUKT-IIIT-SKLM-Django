<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">BTApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Student</a>
      </li>    
    </ul>
  </div>  
</nav>
<div class="container mt-4">
  <div class="card col-md-5 mx-auto shadow-lg border border-info">
    <div class="card-body">
      <h3 class="bg-secondary text-light p-3 border rounded">Delete Record</h3>
      <form method="post">
        {% csrf_token %}
        <h5>Are you sure want to Delete?</h5>
        <h6>Name: {{h.sname}}</h6>
        <h6>Id: {{h.stid}}</h6>
        <h6>Branch: {{h.sbranch}}</h6>
        <h6>Year: {{h.syear}}</h6>
        <div class="row">
          <div class="col">
            <a href="{% url 'sty' %}" class="btn btn-outline-danger form-control">No</a>
          </div>
          <div class="col">
            <input type="submit" value="Yes Confirm" class="btn btn-outline-success form-control">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
